<style>
    .bg {
        position: relative;
        width: 400px;
        height: 500px;
        background-color: #fbe4f0; }

    .face {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        margin-top: -150px;
        margin-left: -150px;
        border-radius: 50%;
        background-color: #fff; }

    .eye {
        position: absolute;
        top: 160px;
        width: 12px;
        height: 12px;
        background-color: #000;
        border-radius: 50%; }
    .eye.left {
        left: 120px; }
    .eye.right {
        right: 120px; }

    .nose {
        position: absolute;
        top: 190px;
        left: 135px;
        width: 30px;
        height: 20px;
        border-radius: 30px;
        background-color: #000; }

    .cheek {
        display: none;
        position: absolute;
        top: 180px;
        width: 40px;
        height: 20px;
        border-radius: 30px;
        background-color: #fbe4f0; }
    .cheek.left {
        left: 40px; }
    .cheek.right {
        right: 40px; }

    .heart {
        display: none;
        position: absolute;
        top: 12%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin-left: -10px;

        transform: rotate(-45deg);
        animation-duration: 1s;
        animation-name: jumping;
        animation-iteration-count: infinite; }
    .heart:before, .heart:after {
        position: absolute;

        background-color: #f9a8d2;

        width: 20px;
        height: 20px; }
    .heart:before {
        top: -10px; }
    .heart:after {

    @keyframes jumping {
        from {
            top: 12%; }

<script
        src="https://code.jquery.com/jquery-1.12.4.js"

<script>
    $(function() {
        $('#sarang').mouseenter(function() {
            $(this).find('.cheek').fadeIn();
            $(this).siblings('.heart').fadeIn();
        });

        $('#sarang').mouseleave(function() {
            $(this).find('.cheek').fadeOut();
            $(this).siblings('.heart').fadeOut();
        });
    });
</script>
