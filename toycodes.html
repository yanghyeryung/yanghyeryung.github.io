---
layout: default
title: ToyCodes
---

<div>

  <h2>ToyCodes</h2>

  <section class="archive_list">
    {% for post in site.posts %}
    {% if post.result %}
    <div class="post_title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a>
      <span class="date">{{ post.date | date: "%-d %b, %Y" }}</span>
    </div>
    {% endif %}
    {% endfor %}

  </section>

</div>
