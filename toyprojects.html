---
layout: default
title: ToyProjects
---

<div>

  <h2>ToyProjects</h2>

  <section class="archive_list">
    {% for post in site.posts %}
    {% if post.toyproject %}
    <div class="post_title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a>
      <span class="date">{{ post.date | date: "%-d %b, %Y" }}</span>
    </div>
    {% endif %}
    {% endfor %}

  </section>

</div>
